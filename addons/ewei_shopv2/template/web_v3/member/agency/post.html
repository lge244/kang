<script type="text/javascript">

    $('#submit').click(function () {
        var is_agency = $("#is_agency option:selected").val();
        var user = $("#user option:selected").val();

        if (isNaN(user)) {
            tip.msgbox.err('用户必选!');
            return false;
        }
        if (isNaN(is_agency)) {
            tip.msgbox.err('角色必选!');
            return false;
        }
        $.post("{php echo webUrl('member/agency/post')}", {
            is_agency:is_agency,
            user:user,
        }, function (res) {
            if (res.code == 0) {
                tip.msgbox.suc(res.msg);
                window.location.reload();
            }else{
                tip.msgbox.err(res.msg);
            }
        },'json')
    });

</script>
